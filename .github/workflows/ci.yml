name: CI

on:
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}

      - run: npm run check
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}

      - run: npm run lint
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}

      - run: npm run test
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}

      - run: npm run build
        if: ${{ !startsWith(github.head_ref, 'release-please--') }}